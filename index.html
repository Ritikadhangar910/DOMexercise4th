<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    // ASSIGNMENT FIRST

    const ulparent = document.getElementsByClassName("list-group")[0];
    const parent = ulparent.parentElement;
    const lastelem = ulparent.lastElementChild;
    const lastchild = ulparent.lastChild;
    const firstchild = ulparent.firstChild;
    const firstelem = ulparent.firstElementChild;
    const nextelem = ulparent.nextElementSibling;
    const nextsib = ulparent.nextSibling;
    const prevsib = ulparent.previousSibling;
    const prevelem = ulparent.previousElementSibling;
    const lielem = document.createElement("li");
    lielem.textContent = "item 5";
    lielem.setAttribute("class", "list-group-item");
    ulparent.appendChild(lielem);

    // ASSIGNMENT SECOND

    const head = document.getElementById("header-title");
    head.prepend("Hello, ");

    const ulpart = document.getElementsByClassName("list-group")[0];
    const lielement = document.createElement("li");
    lielement.textContent = "Hello";
    lielement.setAttribute("class", "list-group-item");
    ulparent.prepend(lielement);
  </script>
</html>
