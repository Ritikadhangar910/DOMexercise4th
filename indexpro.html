<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill form</h1>
      <form id="form">
        <div class="form-group row">
          <label for="expense" class="col-sm-3 col-form-label"
            >Choose Expense</label
          >
          <div class="col-sm-8">
            <input type="text" class="form-control" id="expense" />
          </div>
        </div>
        <div class="form-group row">
          <label for="discription" class="col-sm-3 col-form-label"
            >Choose description</label
          >
          <div class="col-sm-8">
            <input type="text" class="form-control" id="discription" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputState" class="col-sm-3 col-form-label"
            >Choose Category</label
          >
          <div class="col-sm-8">
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Movie</option>
              <option>Picnic</option>
              <option>Shopping</option>
              <option>Food</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="btn">
              Add Expense
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Include jQuery first, then Bootstrap's JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    const keys = Object.keys(localStorage);
    for (const key of keys) {
      let item = JSON.parse(localStorage.getItem(key));
      showinli(item);
    }

    let btn = document.getElementById("btn");
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      let valexpense = document.getElementById("expense").value;
      let valdesp = document.getElementById("discription").value;
      let valcato = document.getElementById("inputState").value;
      const obj = {
        expense: valexpense,
        description: valdesp,
        catory: valcato,
      };
      localStorage.setItem(valdesp, JSON.stringify(obj));
      let items = localStorage.getItem(valdesp);
      let myobj = JSON.parse(items);
      showinli(myobj);
    });

    function showinli(myobj) {
      const lielem = document.createElement("li");
      lielem.textContent = `${myobj.expense} ${myobj.description} ${myobj.catory}`;
      const form = document.getElementById("form");
      const delbtn = document.createElement("button");
      delbtn.textContent = "delete";
      delbtn.style.marginLeft = "5px";
      const editbtn = document.createElement("button");
      editbtn.textContent = "edit";
      editbtn.style.marginLeft = "5px";
      lielem.appendChild(delbtn);
      lielem.appendChild(editbtn);
      delbtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem(myobj.description);
        form.removeChild(lielem);
      });
      editbtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem(myobj.description);
        form.removeChild(lielem);
        document.getElementById("expense").value = myobj.expense;
        document.getElementById("discription").value = myobj.description;
        document.getElementById("inputState").value = myobj.catory;
      });
      form.appendChild(lielem);
    }
  </script>
</html>
