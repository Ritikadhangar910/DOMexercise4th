<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="text" class="form-control mr-2" id="description" />
          <input
            type="submit"
            class="btn btn-dark"
            value="Submit"
            id="summit"
          />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    // Task 2
    let btn = document.getElementById("summit");

    btn.addEventListener("click", (e) => {
      e.preventDefault();
      const item = document.querySelector("#item");
      const description = document.querySelector("#description");
      const lielem = document.createElement("li");
      const itemtext = item.value;
      const destext = description.value;
      item.value = "";
      description.value = "";
      lielem.setAttribute("class", "list-group-item");
      lielem.innerHTML = `
      ${itemtext} ${destext}
            <button class="btn btn-danger btn-sm float-right delete">X</button>`;
      const items = document.querySelector("#items");
      items.append(lielem);
    });
    // Task 3 & Task
    const searchbar = document.querySelector(".form-control");
    searchbar.addEventListener("keyup", (e) => {
      const lis = document.querySelectorAll(".list-group-item");
      let store = e.target.value;
      store = store.toLowerCase();

      lis.forEach((li, ind) => {
        const text = li.firstChild.textContent;
        if (text.toLowerCase().indexOf(store) != -1) {
          li.style.display = "block";
        } else {
          li.style.display = "none";
        }
      });
    });
  </script>
</html>
